<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts"></script>

    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Check out Darkstar's solution for the Time Tracking Dashboard challenge on Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Check out Darkstar's solution for the Time Tracking Dashboard challenge on Frontend Mentor"
    />
    <meta
      property="og:url"
      content="https://time-tracking-dashboard-darkstarxdd.vercel.app/"
    />
    <meta
      property="og:image"
      content="https://time-tracking-dashboard-darkstarxdd.vercel.app/og-img.jpeg"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Time Tracking Dashboard - Frontend Mentor"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="756" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>

  <body
    class="min-h-dvh flex flex-col justify-center items-center bg-dark-blue font-body px-6 py-20 text-white"
  >
    <main>
      <div class="grid gap-6">
        <div class="rounded-2xl bg-purple-dark">
          <div
            class="flex justify-center items-center gap-5 rounded-2xl bg-purple px-6 py-7"
          >
            <img
              src="/assets/images/image-jeremy.webp"
              width="64"
              height="64"
              alt=""
              class="size-16 border-[3px] border-white rounded-full"
            />
            <h1 class="grid gap-1">
              <span class="text-preset-1 text-purple-light">Report for </span>
              <span class="text-preset-4 text-white">Jeremy Robson</span>
            </h1>
          </div>

          <ul
            role="tablist"
            aria-orientation="horizontal"
            class="flex justify-between items-center p-6"
          >
            <li>
              <button
                role="tab"
                id="tab-1"
                data-tab="1"
                class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
              >
                Daily
              </button>
            </li>

            <li>
              <button
                role="tab"
                id="tab-2"
                data-tab="2"
                class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
              >
                Weekly
              </button>
            </li>

            <li>
              <button
                role="tab"
                id="tab-3"
                data-tab="3"
                class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
              >
                Monthly
              </button>
            </li>
          </ul>
        </div>

        <section
          role="tabpanel"
          aria-labelledby="tab-1"
          id="panel-1"
          data-timeframe="daily"
          class="panel"
        >
          <ul id="panel-ul-1" class="grid gap-6"></ul>
        </section>

        <section
          role="tabpanel"
          aria-labelledby="tab-2"
          id="panel-2"
          data-timeframe="weekly"
          class="panel"
          hidden
        >
          <ul class="grid gap-6"></ul>
        </section>

        <section
          role="tabpanel"
          aria-labelledby="tab-3"
          id="panel-3"
          data-timeframe="monthly"
          class="panel"
          hidden
        >
          <ul class="grid gap-6"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
