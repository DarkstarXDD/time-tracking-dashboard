<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts"></script>

    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Check out Darkstar's solution for the Time Tracking Dashboard challenge on Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Check out Darkstar's solution for the Time Tracking Dashboard challenge on Frontend Mentor"
    />
    <meta
      property="og:url"
      content="https://time-tracking-dashboard-darkstarxdd.vercel.app/"
    />
    <meta
      property="og:image"
      content="https://time-tracking-dashboard-darkstarxdd.vercel.app/og-img.jpeg"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Time Tracking Dashboard - Frontend Mentor"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="756" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>

  <body
    class="flex min-h-dvh flex-col items-center justify-center bg-dark-blue px-6 py-20 font-body text-white"
  >
    <main class="w-full max-w-96 md:max-w-[68rem]">
      <div class="grid gap-6 md:grid-cols-auto-1fr">
        <div class="rounded-2xl bg-purple-dark md:max-w-64">
          <div
            class="flex items-center justify-center gap-5 rounded-2xl bg-purple p-8 md:flex-col md:items-start md:gap-10"
          >
            <img
              src="/assets/images/image-jeremy.webp"
              width="64"
              height="64"
              alt=""
              class="size-16 rounded-full border-[3px] border-white md:size-20"
            />
            <h1 class="grid gap-1">
              <span class="text-preset-1 text-white">Report for </span>
              <span class="text-preset-4 text-white md:text-preset-6">
                Jeremy Robson
              </span>
            </h1>
          </div>

          <div
            role="tablist"
            id="tab-list"
            aria-orientation="horizontal"
            class="flex items-center justify-between p-8 md:flex-col md:items-start md:gap-5"
          >
            <button
              role="tab"
              id="tab-1"
              class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
            >
              Daily
            </button>

            <button
              role="tab"
              id="tab-2"
              class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
            >
              Weekly
            </button>

            <button
              role="tab"
              id="tab-3"
              class="tab-button text-preset-2 text-purple-light outline-white aria-selected:text-white"
            >
              Monthly
            </button>
          </div>
        </div>

        <section
          role="tabpanel"
          aria-labelledby="tab-1"
          data-timeframe="daily"
          class="panel"
        >
          <div class="card-container grid gap-6 md:grid-cols-3"></div>
        </section>

        <section
          role="tabpanel"
          aria-labelledby="tab-2"
          data-timeframe="weekly"
          class="panel"
          hidden
        >
          <div class="card-container grid gap-6 md:grid-cols-3"></div>
        </section>

        <section
          role="tabpanel"
          aria-labelledby="tab-3"
          data-timeframe="monthly"
          class="panel"
          hidden
        >
          <div class="card-container grid gap-6 md:grid-cols-3"></div>
        </section>
      </div>
    </main>
  </body>
</html>
